<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Ramadan Mariam</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/arabesque.png') repeat, linear-gradient(to bottom, #013A6B, #004E95);
            color: #FFD700; /* Gold text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em; /* Smaller base for mobile */
            cursor: pointer;
            display: inline-block;
            position: relative;
            margin: 0;
        }
        h1 span.heart {
            color: #FF69B4; /* Pink heart */
            font-size: 1.2em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .cat {
            position: absolute;
            width: 40px; /* Smaller for mobile */
            cursor: pointer;
            transition: transform 0.3s;
        }
        .cat.jump {
            transform: translateY(-30px); /* Adjusted jump */
        }
        /* Ramadan decorations */
        .moon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 3em; /* Smaller base */
            color: #FFD700;
        }
        .lantern {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 3em; /* Smaller base */
            color: #FF4500;
        }
        /* Particle styles */
        .particle {
            position: absolute;
            width: 8px; /* Smaller particles */
            height: 8px;
            background: #FF69B4;
            border-radius: 50%;
            pointer-events: none;
            animation: burst 1s ease-out forwards;
        }
        @keyframes burst {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }
        /* Mobile optimizations */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            button {
                font-size: 1em;
                padding: 8px 16px;
            }
            .moon, .lantern {
                font-size: 2.5em;
            }
            .cat {
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="moon">‚òæ</div>
    <div class="lantern">üèÆ</div>
    <div class="container">
        <h1 id="greeting">Happy Ramadan <span id="mariam">Mariam</span><span class="heart"> ‚ù§Ô∏è</span></h1>
        <button onclick="window.location.href='second.html'">Click me</button>
    </div>
    <img src="https://img.icons8.com/emoji/48/000000/cat.png" class="cat" style="bottom: 50px; left: 20px;" onclick="jump(this)">
    <img src="https://img.icons8.com/emoji/48/000000/cat.png" class="cat" style="bottom: 50px; right: 20px;" onclick="jump(this)">
    <img src="https://img.icons8.com/emoji/48/000000/cat.png" class="cat" style="top: 100px; left: 50px;" onclick="jump(this)">

    <script>
        function createBurst(x, y, target) {
            for (let i = 0; i < 15; i++) { // Fewer particles for performance on mobile
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                const dx = (Math.random() - 0.5) * 150; // Smaller spread
                const dy = (Math.random() - 0.5) * 150;
                particle.style.setProperty('--dx', `${dx}px`);
                particle.style.setProperty('--dy', `${dy}px`);
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1000);
            }
        }

        document.getElementById('greeting').addEventListener('click', (e) => {
            createBurst(e.clientX, e.clientY);
        });

        function periodicBurst() {
            const mariam = document.getElementById('mariam');
            const rect = mariam.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            createBurst(x, y);
        }
        setInterval(periodicBurst, 2000);

        function jump(cat) {
            cat.classList.add('jump');
            setTimeout(() => cat.classList.remove('jump'), 300);
        }
    </script>
</body>
</html>
